<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS3 animations spinners and preloaders</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h1>CSS3 animated spinners</h1>
   
  <!-- spinners container-->
  <div class="spinners-container">
    
    <!-- spinner #1 -->
    <div class="spinner-block">
      <h2>#1</h2>
      
       <!-- spinner #1 effect -->
      <div class="spinner-eff spinner-eff-1">
        <div class="bar bar-top"></div>
        <div class="bar bar-right"></div>
        <div class="bar bar-bottom"></div>
        <div class="bar bar-left"></div>
      </div>
      
    </div>
    
    <!-- spinner #2 -->
    <div class="spinner-block">
      <h2>#2</h2>
      
       <!-- spinner #2 effect -->
      <div class="spinner-eff spinner-eff-2">
        <div class="square"></div>
      </div>
      
    </div>
    
    <!-- spinner #3 -->
    <div class="spinner-block">
      <h2>#3</h2>
      
       <!-- spinner #3 effect -->
      <div class="spinner-eff spinner-eff-3">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
      
    </div>
    
    <!-- spinner #4 -->
    <div class="spinner-block">
      <h2>#4</h2>
      
      <!-- spinner #4 effect -->
      <div class="spinner-eff spinner-eff-4">
        <div class="bar bar-top"></div>
        <div class="bar bar-right"></div>
        <div class="bar bar-bottom"></div>
        <div class="bar bar-left"></div>
      </div>
      
    </div>
    
    <!-- spinner #5 -->
    <div class="spinner-block">
      <h2>#5</h2>
      
       <!-- spinner #4 effect -->
      <div class="spinner-eff spinner-eff-5">
        <div class="ellipse"></div>
      </div>
      
    </div>
    
  </div>
</div>
  
  
</body>
</html>
